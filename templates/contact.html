{% extends 'base.html' %}

{%block title%}Contact{%endblock%}

{%block body%}
<div class="container-fluid px-4 mb-3">
<img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
<h3 class ="text-center"> Contact Us</h3>
<form method="POST" action="/contact">
{% csrf_token %}
<div class="mb-3">

  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name:">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id:">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number:">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">How may I help you</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  <button class="btn btn-primary my-2" type="submit">Submit</button>
</div>
</form>
</div>
{% endblock   %}
